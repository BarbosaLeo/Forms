<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <title>Formulário IRPF</title>
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="Scrips.js"></script>
    
    </head>
    
    <body>
      <div class="header">
        <div class="headtitle"><b>Formulário de Preenchimento</b></div>
        <div class="page">
         <div class="subtitle"><b>Dados Pessoais</b></div>
          <b>Nome Completo: </b><input type="text" size="50" required>
        
          <b>CPF: </b><input type="tel" maxlength="14" placeholder=" 123.123.123-00" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3]-[0-9]{2}" required><br>
        
          <b>Data de Nascimento: </b> <input type="date" required><br>

          <b>Título de Eleitor: </b><input type="number" maxlength="11" required><br>
          
          <b>Cônjuge: </b>
          <input type="radio" onclick="addC()" id="Sim" name="conjuge" value="Sim" required><label for="Sim">Sim</label>
          <input type="radio" onclick="removeC()" id="Não" name="conjuge" value="Não" required><label for="Não">Não</label>
          <div id="divc"></div>
          <br>
          
          <div style="font-size: 24px;"><b>Endereço: </b></div>
            <div class="endereco">
              <b>Rua: </b><input type="text" size="50" maxlength="150" required>
              <b> Número: </b><input type="tel" size="3" maxlength="10"required>
              <b>CEP: </b><input type="tel" size="6" maxlength="9" placeholder="12300-123" required>
              <b> Complemento: </b><input type="text" placeholder="Ex. Bloco"><br>
              <b>Bairro: </b><input type="text" size="20" maxlength="50" required>
              <b> Cidade: </b><input type="text" size="20" maxlength="50" required>
              <b> UF: </b><input type="text" size="1" maxlength="2" required>
            </div>
          
          
          <div class="subtitle"><b>Dependentes  </b>
            <section class="dependencie">
              <nav>
                <ul>
                  <button class="btn btn-success btn-sm" id="updateBtn" onclick="addForm()">
                    <span class="glyphicon glyphicon-plus"></span> Adicionar
                  </button>
                </ul>
              </nav>

              <article class="deplabel">
                <div id="depContainer"></div>
              </article>

            </section>
            
        </div>

          <div class="subtitle"><b>Bens e Direitos  </b>
            <section class="dependencie">
              <nav>
                <ul>
                  <div class="dropdown">
                  <button class="btn btn-success btn-sm" id="dropbtn" onclick="buttonDrop()">
                    <span class="glyphicon glyphicon-plus"></span> Adicionar
                  </button>
                  <div id="myDropdown" class="dropdown-content">
                    <button class="btndrop" onclick="btnCasa()">Casa</button>
                    <button class="btndrop" onclick="btnApto()">Apto</button>
                    <button class="btndrop" onclick="btnVeiculo()">Veículo</button>
                  </div>
                  </div>
                </ul>
              </nav>

              <article class="deplabel">
                <table id="bContainer">
                </table>
              </article>

            </section>
          </div>
     </div>
    </body>
</html>
